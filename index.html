<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Num Guest !</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bs-body-color-pink">
    <h1>Adivina el Numero !</h1>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
            Adivinanza
            </div>
            <div class="card-body">
            <h5 class="card-title text-center">Intenta adivinar un numero del 1 al 100</h5>
            <div class="container mt-3">
                <div id="liveAlertPlaceholder"></div>
            <div class="container">
            <form class="row g-2 d-flex align-items-center justify-content-center">
                <div class="col-auto"><input class="form-control" type="number" id="numero" placeholder="0-100"></div>
                <div class="col-auto"><button type="button" class="btn btn-primary" id="liveAlertBtn" onclick="adivinar()">Adivinar</button></div>
            </form>
            </div>
            </div>
        </div>
        <div class="container mt-3">
        <div id="liveAlertPlaceholder"></div>
        </div>
    </div>

    <div class="position-absolute bottom-0 end-0">
        <p>Desarrollado por Bryan "faz" Poblete</p>
    </div>
    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
